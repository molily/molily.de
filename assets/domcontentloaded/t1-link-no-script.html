<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>DOMContentLoaded and stylesheets #2: no scripts after stylesheet</title>
<script>
var startTime = new Date;
document.addEventListener('DOMContentLoaded', function () {
  var el = document.getElementById('element');
  var style = getComputedStyle(el, null);
  var endTime = new Date;
  alert('DOMContentLoaded fired ' + ((endTime - startTime) / 1000) + 's after start, text color: ' + style.color);
}, false);
</script>
<link rel="stylesheet" href="resource.php?type=css&delay=3">
</head>
<body>

<h2>script + link@rel=stylesheet</h2>
<div id="element">The element</div>

<ul>
<li>Firefox 3.6: 0s, stylesheet not loaded</li>
<li>Chrome 4: 0s, stylesheet not loaded</li>
<li>Safari 4: 0s, stylesheet not loaded</li>
<li>Opera 10.10: 0s, stylesheet not loaded</li>
</ul>

</body>
</html>
