<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript pseudo-classes</title>
<link rel="stylesheet" href="css/demos.css">
</head>
<body>
<h1>JavaScript pseudo-classes</h1>

<script>
var Person = function (name) {
  this.name = name;
};

Person.prototype.greet = function () {
  alert("Hello, my name is " + this.name + "!");
};

var alice = new Person("Alice");
alice.greet();
</script>

</body>
</html>
