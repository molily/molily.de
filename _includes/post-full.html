<header class="post-header">
  <h1 class="post-title post-title-full">
    {% if link_full_post %}
      <a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
    {% else %}
      {{ post.title }}
    {% endif %}
  </h1>
  <p class="post-sup">
    <time class="post-date" datetime="{{ post.date | date: "%F" }}">{{ post.date | date: "%B %-d, %Y" }}</time>
  </p>
</header>

{% if post.description %}
  <p class="post-description">
    <strong class="post-description-strong">{{ post.description | strip_html | strip_newlines}}</strong>
  </p>
{% endif %}

<div class="post-body">
  {% if content %}
    {{ content }}
  {% else %}
    {{ post.content }}
  {% endif %}
</div>
