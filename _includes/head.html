<head>
<meta charset="utf-8">

<title>{% if page.title %}{{ page.title }} &middot; {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

<link rel="stylesheet" href="{{ "/css/blog.css" | prepend: site.baseurl }}">
<link rel="preload" href="https://fonts.gstatic.com/s/notosans/v6/LeFlHvsZjXu2c3ZRgBq9nJBw1xU1rKptJj_0jans920.woff2" as="font" crossorigin>
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
<link rel="author" href="mailto:zapperlott@gmail.com" title="E-Mail">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width">
<meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}">
<meta name="keywords" content="{% if page.keywords %}{{ page.keywords | strip_html | strip_newlines}}{% else %}{{ site.keywords }}{% endif %}">
<meta name="theme-color" content="#6b4db3">
<meta name="verify-v1" content="fgMwO6+GylpfJErqz1kfGXR5iWtXq3azC6/M/4dZapo=">
<meta property="twitter:account_id" content="1494951763">
{% if page.robots %}<meta name="robots" content="{{ page.robots }}">
{% endif %}

<script>
if(document.fonts&&document.fonts.load){document.fonts.load('1em Noto Sans','aäß').then(function(){document.documentElement.className+=' fonts-loaded'})}
</script>
</head>
