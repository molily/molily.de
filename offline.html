<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Offline</title>
<style>
html, body {
  margin: 0;
  padding: 0;
  font-family: sans-serif;
}
main {
  display: flex;
  width: 100vw;
  height: 100vh;
  align-items: center;
  justify-content: center;
  flex-direction: column;
}
main * + * {
  margin: 0 0 2rem;
}
.emoji {
  font-size: 3rem;
}
</style>
</head>
<body>
<main>
<p class="emoji">🪐</p>
<h1>Offline</h1>
<p>You are currently offline and the page you requested is not cached.</p>
<p>Please try again with an internet connection. Thanks!</p>
</main>
</body>
</html>
