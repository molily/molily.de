<section data-markdown><script type="text/template">
# Was ist Datenvisualisierung?

- Das Ziel ist die Vermittlung nicht-visueller Daten.
- Visualisierung erzeugt in erster Linie ein Bild.
- Das Bild macht die Daten lesbar und verständlich.<br>Es vermittelt etwas über die Daten.

<a href="https://eagereyes.org/criticism/definition-of-visualization">Robert Kosara, 2008</a>
</script></section>

<section data-markdown><script type="text/template">
# Datentypen

- Wirtschaftliche, finanzielle, politische Daten
- Empirisch-soziologische Daten
- Naturwissenschaftliche Daten
- Daten technischer Prozesse
- Geographische Daten
- Personenbezogene Daten:<br><em>Quantified Self</em>
</script></section>

<section data-markdown><script type="text/template">
# Konzeption einer Datenvisualisierung

- Fragestellung, Datenaufbereitung, Prototyping<br>(<a href="https://bocoup.com/weblog/globalpost-syria-conflict">Irene Ros, 2015</a>)
- »Design is a Search Problem« (<a href="https://www.youtube.com/watch?v=fThhbt23SGM">Mike Bostock, 2014</a>)
- Visualisierung muss zu den Daten und zu der Aufgabe passen (<a href="https://eagereyes.org/blog/2015/the-point-of-a-chart">Robert Kosara, 2015</a>)
- Interpretation, keine Objektivität
</script></section>

<section data-markdown><script type="text/template">

</script></section>

<section data-markdown><script type="text/template">
# Storytelling und Hypertext

- Das Web ist ein Hypertext-System
- »Lesen … wird zu einem Prozess der kreativen Interaktion zwischen Leser, Autor und Text.« (<a href="http://www.heise.de/tp/artikel/2/2006/3.html">Mike Sandbothe, 1996</a>)
</script></section>

<section data-markdown><script type="text/template">
# Browser-Webtechniken (Frontend)

- <strong><abbr title="Hypertext Markup Language">HTML</abbr></strong>: Textauszeichnung
- <strong><abbr title="Cascading Stylesheets">CSS</abbr></strong>: Formatierung und Layout
- <strong>JavaScript</strong>: Datenverarbeitung, Interaktivität
- <strong><abbr title="Scalable Vector Graphics">SVG</abbr></strong>, Canvas 2D, WebGL: Graphische Darstellung
</script></section>

<section data-markdown><script type="text/template">
# Server-Webtechniken (Backend)

- <strong>SQL</strong>-Datenbanken: PostgreSQL, MySQL…
- Datenformate: <strong>JSON</strong>, XSL, XSL
- Programmierung: Ruby, Python, PHP, Java…
</script></section>

<section data-markdown><script type="text/template">
# Umsetzung mit <a href="http://d3js.org/">D3.js</a>

- Etablierte JavaScript-Bibliothek
- Läuft im Browser, erzeugt Visualisierungen
- Daten laden und aufbereiten
- Mathematische, statistische Funktionen
- Graph-Layout, Geo-Projektionen
</script></section>

<section data-markdown><script type="text/template">
# Data Binding mit D3.js

- Abbildung von Daten auf<br>graphische Elemente (z.B. SVG)
- Liste von Datenpunkten &rarr;<br>Liste von SVG-Elementen
- <code>rect</code>, <code>circle</code>, <code>line</code>, <code>path</code> usw.
- <a href="http://codepen.io/molily/full/pJppjG/">Beispiel mit HTML</a> (<a href="http://codepen.io/molily/pen/pJppjG?editors=001">Code</a>)
</script></section>
